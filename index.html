<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ðŸ§®Basic Calculator</title>
</head>

<body>

    <div class="main">
        <div class="header">
            <h1 class="title">Calculator</h1>
        </div>
        <div class="screen-section">
            <!-- calculator screen goes here. -->
            <!-- User can see what numbers they have typed on the screen -->
            <div class="screen">
                0
            </div>
        </div>
        <div class="numbers">
            <button class="button number" value=1>1</button>
            <button class="button number" value=2>2</button>
            <button class="button number" value=3>3</button>
            <button class="button number" value=4>4</button>
            <button class="button number" value=5>5</button>
            <button class="button number" value=6>6</button>
            <button class="button number" value=7>7</button>
            <button class="button number" value=8>8</button>
            <button class="button number" value=9>9</button>
            <button class="button" id="clear">CL</button>
            <button class="button number" value=0>0</button>
            <button class="button operator" value="+" id="add">+</button>
            <button class="button operator" value="-" id="subtract">-</button>
            <button class="button operator" value="/" id="divide">/</button>
            <button class="button operator" value="*" id="multiply">x</button>
            <button class="button operator" value="=" id="equal">=</button>
        </div>
        <div class="functions">
            <!-- functions go here. Add, subtract, multiply, and divide. -->
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
